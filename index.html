<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">

    <article class="nft-card">

      <section class="images-container">
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="Cube balancing on its corner">
        <div class="overlay"></div>
        <img class="view-image" src="./images/icon-view.svg" alt="View image">
      </section>

      <section class="text-content">
        <h1 class="main-title">
          <a href="#">Equilibrium #3429</a>        
        </h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>

      <section class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ETH icon">
            <p>0.041 ETH</p>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" alt="Clock icon">   
            <p>3 days left</p>
          </div>
      </section>

        <footer class="author-info">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of
            <a href="#" class="author-name">Jules Wyvern</a>
          </p>
        </footer>

      </section>

    </article>

  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ZsaniFekete</a>.
  </div>
  </footer>  
</body>
</html>
